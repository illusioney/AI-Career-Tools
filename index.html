<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Tools - Resume, Cover Letter & Interview Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .gradient-orange { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentFeature, setCurrentFeature] = useState('home');
            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="gradient-bg text-white py-6 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentFeature('home')}>
                                <svg className="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2z"/></svg>
                                <div><h1 className="text-2xl font-bold">AI Career Tools</h1><p className="text-sm opacity-90">Your Job Search Assistant</p></div>
                            </div>
                            {currentFeature !== 'home' && (
                                <button onClick={() => setCurrentFeature('home')} className="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">‚Üê Back to Home</button>
                            )}
                        </div>
                    </header>

                    <main className="flex-grow max-w-7xl mx-auto px-4 py-8">
                        {currentFeature === 'home' && <HomePage setCurrentFeature={setCurrentFeature} />}
                        {currentFeature === 'resume' && <ResumeAnalyzer />}
                        {currentFeature === 'coverletter' && <CoverLetterGenerator />}
                        {currentFeature === 'interview' && <InterviewPrep />}
                        {currentFeature === 'how-it-works' && <HowItWorks setCurrentFeature={setCurrentFeature} />}
                        {currentFeature === 'faq' && <FAQ setCurrentFeature={setCurrentFeature} />}
                    </main>

                    <footer className="bg-gray-900 text-white py-12">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                                <div>
                                    <h3 className="text-xl font-bold mb-4">AI Career Tools</h3>
                                    <p className="text-gray-400 text-sm">Powered by AI to help you land your dream job. Free tools for resume analysis, cover letters, and interview prep.</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">Tools</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li><button onClick={() => setCurrentFeature('resume')} className="hover:text-white">Resume Analyzer</button></li>
                                        <li><button onClick={() => setCurrentFeature('coverletter')} className="hover:text-white">Cover Letter Generator</button></li>
                                        <li><button onClick={() => setCurrentFeature('interview')} className="hover:text-white">Interview Prep</button></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">Resources</h4>
                                    <ul className="space-y-2 text-sm text-gray-400">
                                        <li><button onClick={() => setCurrentFeature('how-it-works')} className="hover:text-white">How It Works</button></li>
                                        <li><button onClick={() => setCurrentFeature('faq')} className="hover:text-white">FAQ</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-400">
                                <p>&copy; 2026 AI Career Tools. All rights reserved. Powered by AI.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        function HomePage({ setCurrentFeature }) {
            return (
                <div className="fade-in">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold text-gray-900 mb-4">Ace Your Job Search with AI</h2>
                        <p className="text-xl text-gray-600 max-w-3xl mx-auto">Professional tools powered by AI to help you land your dream job</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('resume')}>
                            <div className="gradient-bg w-16 h-16 rounded-xl flex items-center justify-center mb-6">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            </div>
                            <h3 className="text-2xl font-bold text-gray-900 mb-3">Resume ATS Analyzer</h3>
                            <p className="text-gray-600 mb-4">Beat Applicant Tracking Systems with AI-powered analysis</p>
                            <button className="w-full gradient-bg text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Analyze Resume ‚Üí</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('coverletter')}>
                            <div className="gradient-green w-16 h-16 rounded-xl flex items-center justify-center mb-6">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            </div>
                            <h3 className="text-2xl font-bold text-gray-900 mb-3">Cover Letter Generator</h3>
                            <p className="text-gray-600 mb-4">Create personalized, compelling cover letters in seconds</p>
                            <button className="w-full gradient-green text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Generate Cover Letter ‚Üí</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('interview')}>
                            <div className="gradient-orange w-16 h-16 rounded-xl flex items-center justify-center mb-6">
                                <svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                            </div>
                            <h3 className="text-2xl font-bold text-gray-900 mb-3">Interview Prep</h3>
                            <p className="text-gray-600 mb-4">Practice with AI interviews - text or voice mode</p>
                            <button className="w-full gradient-orange text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Start Practice ‚Üí</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ResumeAnalyzer() {
            const [step, setStep] = useState('upload');
            const [resumeText, setResumeText] = useState('');
            const [jobDescription, setJobDescription] = useState('');
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.type === 'application/pdf') {
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        let fullText = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n';
                        }
                        setResumeText(fullText);
                        setError('');
                    } catch (err) {
                        setError('Error reading PDF. Please try copy-pasting your resume text instead.');
                    }
                } else if (file.type === 'text/plain') {
                    const text = await file.text();
                    setResumeText(text);
                    setError('');
                }
            };

            const analyzeResume = async () => {
                if (!resumeText.trim() || !jobDescription.trim()) {
                    setError('Please provide both resume and job description');
                    return;
                }
                setLoading(true);
                setStep('analyzing');
                // Mocking API call for demo if server is not present
                setTimeout(() => {
                    setResults({
                        score: 85,
                        keywordMatch: { matched: ['React', 'JavaScript', 'Tailwind'], missing: ['TypeScript', 'GraphQL'] },
                        improvements: [{ title: 'Add Metrics', impact: 'high', description: 'Quantify your achievements with numbers.' }]
                    });
                    setStep('results');
                    setLoading(false);
                }, 2000);
            };

            if (step === 'analyzing') {
                return (<div className="flex flex-col items-center justify-center min-h-[400px] fade-in"><div className="pulse-animation mb-4">üåÄ</div><h2 className="text-2xl font-bold">Analyzing Your Resume...</h2></div>);
            }

            if (step === 'results' && results) {
                return (
                    <div className="fade-in">
                        <div className="bg-white p-8 rounded-2xl shadow-lg mb-8 text-center">
                            <h3 className="text-xl font-semibold mb-4">Your ATS Score</h3>
                            <div className="text-8xl font-bold text-green-500">{results.score}</div>
                        </div>
                        <button onClick={() => setStep('upload')} className="bg-purple-600 text-white px-6 py-2 rounded">New Analysis</button>
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <h2 className="text-4xl font-bold text-center mb-8">Resume ATS Analyzer</h2>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-xl shadow-lg">
                            <h3 className="text-2xl font-bold mb-4">üìÑ Your Resume</h3>
                            <input type="file" onChange={handleFileUpload} className="mb-4 block w-full" />
                            <textarea value={resumeText} onChange={(e) => setResumeText(e.target.value)} className="w-full h-64 p-4 border rounded" placeholder="Or paste text here..." />
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-lg">
                            <h3 className="text-2xl font-bold mb-4">üíº Job Description</h3>
                            <textarea value={jobDescription} onChange={(e) => setJobDescription(e.target.value)} className="w-full h-80 p-4 border rounded" placeholder="Paste the job description..." />
                        </div>
                    </div>
                    <div className="text-center mt-8">
                        <button onClick={analyzeResume} className="gradient-bg text-white px-12 py-4 rounded-lg font-bold">Analyze My Resume</button>
                    </div>
                </div>
            );
        }

        function CoverLetterGenerator() {
            const [resumeText, setResumeText] = useState('');
            const [jobDescription, setJobDescription] = useState('');
            const [coverLetter, setCoverLetter] = useState('');
            const [loading, setLoading] = useState(false);

            const generateCoverLetter = () => {
                setLoading(true);
                setTimeout(() => {
                    setCoverLetter("Dear Hiring Manager,\n\nI am excited to apply for this position based on my background in...");
                    setLoading(false);
                }, 2000);
            };

            return (
                <div className="fade-in">
                    <h2 className="text-4xl font-bold text-center mb-8">AI Cover Letter Generator</h2>
                    {!coverLetter ? (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <textarea value={resumeText} onChange={(e) => setResumeText(e.target.value)} className="h-80 p-4 border rounded" placeholder="Your Experience..." />
                            <textarea value={jobDescription} onChange={(e) => setJobDescription(e.target.value)} className="h-80 p-4 border rounded" placeholder="Job Posting..." />
                            <button onClick={generateCoverLetter} className="gradient-green text-white py-4 rounded-lg col-span-full">{loading ? 'Generating...' : 'Generate'}</button>
                        </div>
                    ) : (
                        <div className="bg-white p-8 rounded shadow whitespace-pre-wrap">{coverLetter}</div>
                    )}
                </div>
            );
        }

        function InterviewPrep() {
            return (
                <div className="fade-in text-center py-12">
                    <h2 className="text-4xl font-bold mb-4">üé§ Interview Prep</h2>
                    <p className="text-gray-600 mb-8">Practice with AI mock interviews.</p>
                    <div className="bg-white p-8 rounded-xl shadow max-w-2xl mx-auto">
                        <p className="mb-4">Enter a job description to start a mock interview session.</p>
                        <textarea className="w-full h-32 border p-2 mb-4 rounded" placeholder="Paste job description..."></textarea>
                        <button className="gradient-orange text-white px-8 py-3 rounded">Start Mock Interview</button>
                    </div>
                </div>
            );
        }

        function HowItWorks({ setCurrentFeature }) {
            return (
                <div className="fade-in max-w-4xl mx-auto">
                    <h2 className="text-4xl font-bold text-center mb-12">How It Works</h2>
                    <div className="space-y-12">
                        <div className="bg-white p-8 rounded-xl shadow-lg flex gap-4">
                            <div className="gradient-bg w-12 h-12 rounded-lg flex-shrink-0 flex items-center justify-center text-white font-bold text-xl">1</div>
                            <div>
                                <h3 className="text-2xl font-bold mb-3">üìÑ Resume ATS Analyzer</h3>
                                <p>Upload your resume and the job description. Our AI performs a side-by-side comparison to calculate your match score.</p>
                            </div>
                        </div>
                        <div className="bg-white p-8 rounded-xl shadow-lg flex gap-4">
                            <div className="gradient-green w-12 h-12 rounded-lg flex-shrink-0 flex items-center justify-center text-white font-bold text-xl">2</div>
                            <div>
                                <h3 className="text-2xl font-bold mb-3">‚úâÔ∏è Cover Letter Generator</h3>
                                <p>Our AI extracts your key achievements and maps them to the specific requirements of the job posting for a perfect pitch.</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function FAQ() {
            const [openIndex, setOpenIndex] = useState(null);
            const faqs = [
                { q: "Is AI Career Tools really free?", a: "Yes! All our tools are 100% free to use for job seekers." },
                { q: "Can I upload PDF resumes?", a: "Absolutely. Our analyzer supports both PDF and TXT formats." }
            ];
            return (
                <div className="fade-in max-w-4xl mx-auto">
                    <h2 className="text-4xl font-bold text-center mb-12">FAQ</h2>
                    {faqs.map((faq, i) => (
                        <div key={i} className="mb-4 bg-white rounded-lg shadow">
                            <button onClick={() => setOpenIndex(openIndex === i ? null : i)} className="w-full p-6 text-left font-bold flex justify-between">
                                {faq.q} <span>{openIndex === i ? '‚àí' : '+'}</span>
                            </button>
                            {openIndex === i && <div className="p-6 pt-0 text-gray-600">{faq.a}</div>}
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
