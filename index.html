                if (!jobDescription.trim()) {

                    return;

                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jobDescription })

                        const errorData = await response.json();
                        setError(`Error: ${errorData.error}\n\nDetails: ${errorData.details || 'No details available'}`);
                        return;
                    }
                    const data = await response.json();
                    setQuestions(data.questions);

                    setError(`Failed to generate questions: ${error.message}`);
                } finally {
                    setLoading(false);
                }

                const answer = mode === 'voice' ? transcript : userAnswer;

                    setError('Please provide an answer');
                    return;

                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: questions[currentQuestionIndex], answer })
                    });

                        const errorData = await response.json();
                        setError(`Error: ${errorData.error}`);
                        return;

                        let final = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                final += event.results[i][0].transcript;
                            }
                        }

                    };

                    setIsRecording(true);
                    window.currentRecognition = recognition;

                    setError('Voice recognition not supported. Please use Chrome or Edge.');

="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clipRule="evenodd" /></svg></button>)}<p className="text-sm text-gray-600 mt-2">{isRecording ? 'Click to stop recording' : 'Click to start recording'}</p></div>{transcript && (<div className="p-4 bg-gray-50 rounded-lg border border-gray-200"><p className="text-gray-700">{transcript}</p></div>)}</div>)}{!feedback ? (<button onClick={submitAnswer} disabled={loading || (mode === 'text' ? !userAnswer.trim() : !transcript.trim())} className="w-full gradient-orange text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition disabled:opacity-50 mb-6">{loading ? 'Getting Feedback...' : 'Submit Answer & Get Feedback'}</button>) : (<div><div className="bg-white p-8 rounded-xl shadow-lg mb-6"><h3 className="text-xl font-bold text-gray-900 mb-4">üí¨ AI Feedback:</h3><div className="prose max-w-none whitespace-pre-wrap text-gray-700">{feedback}</div></div>{currentQuestionIndex < questions.length - 1 ? (<button onClick={nextQuestion} className="w-full gradient-orange text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition">Next Question ‚Üí</button>) : (<div className="text-center"><p className="text-2xl font-bold text-gray-900 mb-4">üéâ Interview Complete!</p><button onClick={() => {setQuestions([]);setJobDescription('');setMode(null);}} className="gradient-orange text-white px-8 py-3 rounded-lg font-bold hover:opacity-90 transition">Start New Practice Session</button></div>)}</div>)}</div></div>);

        function CookieConsent() {
            const [show, setShow] = useState(false);

            useEffect(() => {
                const consent = localStorage.getItem('cookie_consent');
                if (!consent) {
                    setShow(true);
                }
            }, []);

            const acceptCookies = () => {
                localStorage.setItem('cookie_consent', 'accepted');
                setShow(false);
                
                // Load Google Analytics if configured
                const gaId = localStorage.getItem('ga_id');
                if (gaId) {
                    const script = document.createElement('script');
                    script.async = true;
                    script.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`;
                    document.head.appendChild(script);
                    
                    window.dataLayer = window.dataLayer || [];
                    function gtag(){dataLayer.push(arguments);}
                    gtag('js', new Date());
                    gtag('config', gaId);
                }
            };

            const declineCookies = () => {
                localStorage.setItem('cookie_consent', 'declined');
                setShow(false);
            };

            if (!show) return null;

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-gray-900 text-white p-6 shadow-2xl z-50 fade-in">

                            </p>
                        </div>
                        <div className="flex gap-3 flex-shrink-0">
                            <button
                                onClick={declineCookies}
                                className="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition"
                            >
                                Decline
                            </button>
                            <button
                                onClick={acceptCookies}
                                className="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition"
                            >
                                Accept
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function AppWithCookieConsent() {
            return (
                <>
                    <App />
                    <CookieConsent />
                </>
            );
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
