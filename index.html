<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Tools - Resume, Cover Letter & Interview Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .gradient-orange { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentFeature, setCurrentFeature] = useState('home');
            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="gradient-bg text-white py-6 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentFeature('home')}>
                                <svg className="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M20 6h-2.18c.11-.31.18-.65.18-1a2.996 2.996 0 0 0-5.5-1.65l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zM15 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/></svg>
                                <div><h1 className="text-2xl font-bold">AI Career Tools</h1><p className="text-sm opacity-90">Your Job Search Assistant</p></div>
                            </div>
                            {currentFeature !== 'home' && (
                                <button onClick={() => setCurrentFeature('home')} className="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">‚Üê Back to Home</button>
                            )}
                        </div>
                    </header>

                    <main className="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
                        {currentFeature === 'home' && <HomePage setCurrentFeature={setCurrentFeature} />}
                        {currentFeature === 'resume' && <ResumeAnalyzer />}
                        {currentFeature === 'coverletter' && <CoverLetterGenerator />}
                        {currentFeature === 'interview' && <InterviewPrep />}
                        {currentFeature === 'how-it-works' && <HowItWorks setCurrentFeature={setCurrentFeature} />}
                        {currentFeature === 'faq' && <FAQ setCurrentFeature={setCurrentFeature} />}
                    </main>

                    <footer className="bg-gray-900 text-white py-12">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                                <div><h3 className="text-xl font-bold mb-4">AI Career Tools</h3><p className="text-gray-400 text-sm">Powered by AI to land your dream job.</p></div>
                                <div><h4 className="font-semibold mb-4">Tools</h4><ul className="space-y-2 text-sm text-gray-400">
                                    <li><button onClick={() => setCurrentFeature('resume')} className="hover:text-white">Resume Analyzer</button></li>
                                    <li><button onClick={() => setCurrentFeature('coverletter')} className="hover:text-white">Cover Letter</button></li>
                                    <li><button onClick={() => setCurrentFeature('interview')} className="hover:text-white">Interview Prep</button></li>
                                </ul></div>
                                <div><h4 className="font-semibold mb-4">Resources</h4><ul className="space-y-2 text-sm text-gray-400">
                                    <li><button onClick={() => setCurrentFeature('how-it-works')} className="hover:text-white">How It Works</button></li>
                                    <li><button onClick={() => setCurrentFeature('faq')} className="hover:text-white">FAQ</button></li>
                                </ul></div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-400"><p>&copy; 2026 AI Career Tools.</p></div>
                        </div>
                    </footer>
                </div>
            );
        }

        function HomePage({ setCurrentFeature }) {
            return (
                <div className="fade-in">
                    <div className="text-center mb-12">
                        <h2 className="text-5xl font-bold text-gray-900 mb-4">Ace Your Job Search with AI</h2>
                        <p className="text-xl text-gray-600 max-w-3xl mx-auto">Professional tools powered by AI to help you land your dream job</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('resume')}>
                            <div className="gradient-bg w-16 h-16 rounded-xl flex items-center justify-center mb-6 text-white text-2xl">üìÑ</div>
                            <h3 className="text-2xl font-bold mb-3">Resume ATS Analyzer</h3>
                            <button className="w-full gradient-bg text-white py-3 rounded-lg font-semibold">Analyze Resume ‚Üí</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('coverletter')}>
                            <div className="gradient-green w-16 h-16 rounded-xl flex items-center justify-center mb-6 text-white text-2xl">‚úâÔ∏è</div>
                            <h3 className="text-2xl font-bold mb-3">Cover Letter Generator</h3>
                            <button className="w-full gradient-green text-white py-3 rounded-lg font-semibold">Generate Cover Letter ‚Üí</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('interview')}>
                            <div className="gradient-orange w-16 h-16 rounded-xl flex items-center justify-center mb-6 text-white text-2xl">üé§</div>
                            <h3 className="text-2xl font-bold mb-3">Interview Prep</h3>
                            <button className="w-full gradient-orange text-white py-3 rounded-lg font-semibold">Start Practice ‚Üí</button>
                        </div>
                    </div>
                </div>
            );
        }

        function HowItWorks({ setCurrentFeature }) {
            return (
                <div className="fade-in max-w-4xl mx-auto space-y-8">
                    <h2 className="text-4xl font-bold text-center">How It Works</h2>
                    <div className="bg-white p-6 rounded-xl shadow-md border-l-8 border-purple-500">
                        <h3 className="text-xl font-bold">1. Resume Analysis</h3>
                        <p className="text-gray-600">Upload your PDF. Our AI compares it against job descriptions to find missing keywords.</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-md border-l-8 border-green-500">
                        <h3 className="text-xl font-bold">2. Tailored Cover Letters</h3>
                        <p className="text-gray-600">We use your resume's highlights to write a pitch that matches the job perfectly.</p>
                    </div>
                    <div className="bg-white p-6 rounded-xl shadow-md border-l-8 border-orange-500">
                        <h3 className="text-xl font-bold">3. Interview Coaching</h3>
                        <p className="text-gray-600">Practice with questions generated specifically for the role you want.</p>
                    </div>
                    <div className="text-center mt-8">
                        <button onClick={() => setCurrentFeature('home')} className="gradient-bg text-white px-8 py-3 rounded-lg">Try It Now</button>
                    </div>
                </div>
            );
        }

        function FAQ() {
            const [openIndex, setOpenIndex] = useState(null);
            const faqs = [
                { q: "Is it really free?", a: "Yes, our tools are 100% free to use." },
                { q: "Do you store my data?", a: "No, we do not store your resumes or personal details on our servers." }
            ];
            return (
                <div className="fade-in max-w-2xl mx-auto">
                    <h2 className="text-3xl font-bold mb-8 text-center">Frequently Asked Questions</h2>
                    {faqs.map((faq, i) => (
                        <div key={i} className="mb-4 border-b pb-4">
                            <button onClick={() => setOpenIndex(openIndex === i ? null : i)} className="w-full text-left font-bold text-lg flex justify-between">
                                {faq.q} <span>{openIndex === i ? '‚àí' : '+'}</span>
                            </button>
                            {openIndex === i && <p className="mt-2 text-gray-600">{faq.a}</p>}
                        </div>
                    ))}
                </div>
            );
        }

        function ResumeAnalyzer() { return <div className="p-8 bg-white rounded-xl shadow">Resume Analyzer Content (Ready for API integration)</div>; }
        function CoverLetterGenerator() { return <div className="p-8 bg-white rounded-xl shadow">Cover Letter Generator Content (Ready for API integration)</div>; }
        function InterviewPrep() { return <div className="p-8 bg-white rounded-xl shadow">Interview Prep Content (Ready for API integration)</div>; }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
