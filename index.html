<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Tools - Resume, Cover Letter & Interview Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-green { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .gradient-orange { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- PDF Processing Utility ---
        const extractTextFromPDF = async (file) => {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ") + "\n";
            }
            return text;
        };

        function App() {
            const [currentFeature, setCurrentFeature] = useState('home');
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="gradient-bg text-white py-6 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setCurrentFeature('home')}>
                                <h1 className="text-2xl font-bold">AI Career Tools</h1>
                            </div>
                            {currentFeature !== 'home' && (
                                <button onClick={() => setCurrentFeature('home')} className="bg-white text-purple-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                                    ‚Üê Home
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {currentFeature === 'home' && <HomePage setCurrentFeature={setCurrentFeature} />}
                        {currentFeature === 'resume' && <ResumeAnalyzer />}
                        {currentFeature === 'coverletter' && <CoverLetterGenerator />}
                        {currentFeature === 'interview' && <InterviewPrep />}
                    </main>
                </div>
            );
        }

        function HomePage({ setCurrentFeature }) {
            return (
                <div className="fade-in text-center">
                    <h2 className="text-5xl font-bold mb-12">Ace Your Job Search</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('resume')}>
                            <h3 className="text-xl font-bold mb-4 text-purple-700">Resume Analyzer</h3>
                            <p className="text-gray-500 mb-6">Upload your resume to check ATS compatibility and keyword density.</p>
                            <button className="gradient-bg text-white w-full py-2 rounded font-medium">Try Now</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('coverletter')}>
                            <h3 className="text-xl font-bold mb-4 text-emerald-600">Cover Letter</h3>
                            <p className="text-gray-500 mb-6">Generate a tailored cover letter based on your skills and job description.</p>
                            <button className="gradient-green text-white w-full py-2 rounded font-medium">Try Now</button>
                        </div>
                        <div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setCurrentFeature('interview')}>
                            <h3 className="text-xl font-bold mb-4 text-orange-500">Interview Prep</h3>
                            <p className="text-gray-500 mb-6">Practice common interview questions with AI-generated hints.</p>
                            <button className="gradient-orange text-white w-full py-2 rounded font-medium">Try Now</button>
                        </div>
                    </div>
                </div>
            );
        }

        function ResumeAnalyzer() {
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setLoading(true);
                // Simulate AI Analysis
                const text = file.type === "application/pdf" ? await extractTextFromPDF(file) : "Generic text analysis...";
                setTimeout(() => {
                    setAnalysis({
                        score: 78,
                        keywords: ["React", "Project Management", "UI/UX"],
                        missing: ["Tailwind CSS", "Agile Methodology", "Unit Testing"],
                        feedback: "Your resume is strong in technical skills but lacks measurable achievements (numbers/data)."
                    });
                    setLoading(false);
                }, 1500);
            };

            return (
                <div className="fade-in max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow">
                    <h2 className="text-3xl font-bold mb-6">Resume ATS Analyzer</h2>
                    <div className="border-2 border-dashed border-gray-200 p-10 text-center rounded-xl mb-8">
                        <input type="file" onChange={handleFileUpload} className="hidden" id="resumeUpload" />
                        <label htmlFor="resumeUpload" className="cursor-pointer text-purple-600 font-bold hover:underline">
                            {loading ? "Analyzing..." : "Click to upload Resume (PDF/DOCX)"}
                        </label>
                    </div>

                    {analysis && (
                        <div className="space-y-6">
                            <div className="flex items-center gap-4">
                                <div className="text-4xl font-black text-purple-600">{analysis.score}%</div>
                                <div className="h-4 flex-grow bg-gray-100 rounded-full overflow-hidden">
                                    <div className="h-full gradient-bg" style={{width: `${analysis.score}%`}}></div>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <h4 className="font-bold text-green-700">Found Keywords</h4>
                                    <p className="text-sm">{analysis.keywords.join(", ")}</p>
                                </div>
                                <div className="bg-red-50 p-4 rounded-lg">
                                    <h4 className="font-bold text-red-700">Missing Keywords</h4>
                                    <p className="text-sm">{analysis.missing.join(", ")}</p>
                                </div>
                            </div>
                            <p className="bg-gray-50 p-4 rounded-lg italic text-gray-700 font-medium">"{analysis.feedback}"</p>
                        </div>
                    )}
                </div>
            );
        }

        function CoverLetterGenerator() {
            const [formData, setFormData] = useState({ name: '', role: '', skills: '' });
            const [letter, setLetter] = useState('');

            const generate = () => {
                setLetter(`Dear Hiring Manager,\n\nI am writing to express my interest in the ${formData.role || '[Position]'} role. With my background in ${formData.skills || '[Key Skills]'}, I am confident I can contribute significantly to your team.\n\nBest regards,\n${formData.name || '[Your Name]'}`);
            };

            return (
                <div className="fade-in max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow">
                    <h2 className="text-3xl font-bold mb-6">Cover Letter Generator</h2>
                    <div className="space-y-4">
                        <input placeholder="Full Name" className="w-full p-3 border rounded-lg" onChange={e => setFormData({...formData, name: e.target.value})} />
                        <input placeholder="Job Role Applying For" className="w-full p-3 border rounded-lg" onChange={e => setFormData({...formData, role: e.target.value})} />
                        <textarea placeholder="List 3 main skills" className="w-full p-3 border rounded-lg" onChange={e => setFormData({...formData, skills: e.target.value})} />
                        <button onClick={generate} className="gradient-green text-white w-full py-3 rounded-lg font-bold">Generate Letter</button>
                    </div>
                    {letter && (
                        <div className="mt-8 p-6 bg-gray-50 border rounded-lg whitespace-pre-wrap text-gray-800">
                            {letter}
                        </div>
                    )}
                </div>
            );
        }

        function InterviewPrep() {
            const questions = [
                "Tell me about a time you handled a difficult situation.",
                "Why do you want to work for this company?",
                "What is your greatest professional achievement?"
            ];
            const [qIndex, setQIndex] = useState(0);

            return (
                <div className="fade-in max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow text-center">
                    <h2 className="text-3xl font-bold mb-6">Mock Interview Prep</h2>
                    <div className="min-h-[150px] flex items-center justify-center p-6 bg-orange-50 rounded-xl mb-6">
                        <p className="text-xl font-medium text-orange-900 leading-relaxed">"{questions[qIndex]}"</p>
                    </div>
                    <div className="flex gap-4 justify-center">
                        <button 
                            onClick={() => setQIndex((qIndex + 1) % questions.length)}
                            className="gradient-orange text-white px-8 py-3 rounded-lg font-bold"
                        >
                            Next Question
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
