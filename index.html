sName="gradient-green text-white px-4 py-2 rounded-lg hover:opacity-90 transition">üì• Download</button><button onClick={() => {setCoverLetter('');setResumeText('');setJobDescription('');}} className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">üîÑ Generate New</button></div></div><div className="prose max-w-none whitespace-pre-wrap p-6 bg-gray-50 rounded-lg border border-gray-200">{coverLetter}</div></div>)}</div>);

        function InterviewPrep() {
            const [mode, setMode] = useState(null);
            const [jobDescription, setJobDescription] = useState('');
            const [questions, setQuestions] = useState([]);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswer, setUserAnswer] = useState('');
            const [feedback, setFeedback] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [isRecording, setIsRecording] = useState(false);
            const [transcript, setTranscript] = useState('');

            const generateQuestions = async () => {
                if (!jobDescription.trim()) {
                    setError('Please provide a job description');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch('/api/interview-questions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ jobDescription })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        setError(`Error: ${errorData.error}\n\nDetails: ${errorData.details || 'No details available'}`);
                        return;
                    }
                    const data = await response.json();
                    setQuestions(data.questions);
                    setCurrentQuestionIndex(0);
                } catch (error) {
                    setError(`Failed to generate questions: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const submitAnswer = async () => {
                const answer = mode === 'voice' ? transcript : userAnswer;
                if (!answer.trim()) {
                    setError('Please provide an answer');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    const response = await fetch('/api/interview-feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: questions[currentQuestionIndex], answer })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        setError(`Error: ${errorData.error}`);
                        return;
                    }
                    const data = await response.json();
                    setFeedback(data.feedback);
                } catch (error) {
                    setError(`Failed to get feedback: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const nextQuestion = () => {
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setUserAnswer('');
                    setTranscript('');
                    setFeedback('');
                }
            };

            const startRecording = () => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.onresult = (event) => {
                        let final = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                final += event.results[i][0].transcript;
                            }
                        }
                        if (final) setTranscript(prev => prev + ' ' + final);
                    };
                    recognition.start();
                    setIsRecording(true);
                    window.currentRecognition = recognition;
                } else {
                    setError('Voice recognition not supported. Please use Chrome or Edge.');
                }
            };

            const stopRecording = () => {
                if (window.currentRecognition) {
                    window.currentRecognition.stop();
                    setIsRecording(false);
                }
            };

            if (!mode) {
                return (<div className="fade-in"><div className="text-center mb-12"><h2 className="text-4xl font-bold text-gray-900 mb-4">Interview Practice</h2><p className="text-xl text-gray-600 max-w-2xl mx-auto">Choose your practice mode</p></div><div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto"><div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setMode('text')}><div className="gradient-orange w-16 h-16 rounded-xl flex items-center justify-center mb-6 mx-auto"><svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div><h3 className="text-2xl font-bold text-gray-900 mb-3 text-center">Text Mode</h3><p className="text-gray-600 mb-6 text-center">Type your answers and get detailed feedback</p><button className="w-full gradient-orange text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Start Text Practice ‚Üí</button></div><div className="bg-white p-8 rounded-2xl shadow-lg card-hover cursor-pointer" onClick={() => setMode('voice')}><div className="gradient-blue w-16 h-16 rounded-xl flex items-center justify-center mb-6 mx-auto"><svg className="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg></div><h3 className="text-2xl font-bold text-gray-900 mb-3 text-center">Voice Mode</h3><p className="text-gray-600 mb-6 text-center">Speak your answers for realistic simulation</p><button className="w-full gradient-blue text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Start Voice Practice ‚Üí</button></div></div></div>);
            }

            if (questions.length === 0) {
                return (<div className="fade-in"><div className="text-center mb-12"><h2 className="text-4xl font-bold text-gray-900 mb-4">{mode === 'text' ? 'üìù Text Interview Practice' : 'üé§ Voice Interview Practice'}</h2><p className="text-xl text-gray-600 max-w-2xl mx-auto">Provide a job description to get started</p></div>{error && (<div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 whitespace-pre-wrap">{error}</div>)}<div className="max-w-3xl mx-auto"><div className="bg-white p-8 rounded-xl shadow-lg"><h3 className="text-2xl font-bold text-gray-900 mb-4">üíº Job Description</h3><textarea value={jobDescription} onChange={(e) => setJobDescription(e.target.value)} placeholder="Paste the job description for the role you're interviewing for..." className="w-full h-80 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent mb-6" /><button onClick={generateQuestions} disabled={loading} className="w-full gradient-orange text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition disabled:opacity-50">{loading ? 'Generating Questions...' : '‚ú® Generate Interview Questions'}</button></div></div></div>);
            }

            return (<div className="fade-in"><div className="max-w-4xl mx-auto"><div className="mb-6 flex justify-between items-center"><h2 className="text-2xl font-bold text-gray-900">Question {currentQuestionIndex + 1} of {questions.length}</h2><button onClick={() => {setQuestions([]);setJobDescription('');setMode(null);}} className="text-gray-600 hover:text-gray-900">‚Üê Start Over</button></div>{error && (<div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">{error}</div>)}<div className="bg-white p-8 rounded-xl shadow-lg mb-6"><h3 className="text-xl font-bold text-gray-900 mb-4">‚ùì Question:</h3><p className="text-lg text-gray-700">{questions[currentQuestionIndex]}</p></div>{mode === 'text' ? (<div className="bg-white p-8 rounded-xl shadow-lg mb-6"><h3 className="text-xl font-bold text-gray-900 mb-4">üìù Your Answer:</h3><textarea value={userAnswer} onChange={(e) => setUserAnswer(e.target.value)} placeholder="Type your answer here..." className="w-full h-40 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" /></div>) : (<div className="bg-white p-8 rounded-xl shadow-lg mb-6"><h3 className="text-xl font-bold text-gray-900 mb-4">üé§ Voice Answer:</h3><div className="text-center mb-4">{!isRecording ? (<button onClick={startRecording} className="bg-red-500 hover:bg-red-600 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto transition"><svg className="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clipRule="evenodd" /></svg></button>) : (<button onClick={stopRecording} className="bg-gray-500 hover:bg-gray-600 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto pulse-animation transition"><svg className="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clipRule="evenodd" /></svg></button>)}<p className="text-sm text-gray-600 mt-2">{isRecording ? 'Click to stop recording' : 'Click to start recording'}</p></div>{transcript && (<div className="p-4 bg-gray-50 rounded-lg border border-gray-200"><p className="text-gray-700">{transcript}</p></div>)}</div>)}{!feedback ? (<button onClick={submitAnswer} disabled={loading || (mode === 'text' ? !userAnswer.trim() : !transcript.trim())} className="w-full gradient-orange text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition disabled:opacity-50 mb-6">{loading ? 'Getting Feedback...' : 'Submit Answer & Get Feedback'}</button>) : (<div><div className="bg-white p-8 rounded-xl shadow-lg mb-6"><h3 className="text-xl font-bold text-gray-900 mb-4">üí¨ AI Feedback:</h3><div className="prose max-w-none whitespace-pre-wrap text-gray-700">{feedback}</div></div>{currentQuestionIndex < questions.length - 1 ? (<button onClick={nextQuestion} className="w-full gradient-orange text-white py-4 rounded-lg font-bold text-lg hover:opacity-90 transition">Next Question ‚Üí</button>) : (<div className="text-center"><p className="text-2xl font-bold text-gray-900 mb-4">üéâ Interview Complete!</p><button onClick={() => {setQuestions([]);setJobDescription('');setMode(null);}} className="gradient-orange text-white px-8 py-3 rounded-lg font-bold hover:opacity-90 transition">Start New Practice Session</button></div>)}</div>)}</div></div>);
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
